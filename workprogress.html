<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work in Progress</title>
  <link rel="icon" href="../assets/images/cropped_circle_image.png" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 15px;
      color: #444;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #666;
    }
    .loader {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #4b0082;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .home-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 25px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: #4b0082;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .home-btn:hover {
      background: #36005e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Work in Progress</h1>
    <p>We are currently updating our website to serve you better. Please check back soon!</p>
    <div class="loader"></div>
    <a href="index.html" class="home-btn">üè† Back to Home</a>
  </div>
</body>
</html>
